<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>zagreus template</title>
  <style>
      * {
          font-family: sans-serif;
          font-size: 25px;
      }
      .background {
          width: 200px;
          height: 100px;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #0E1428;
      }
      .background p {
          color: white;
      }
      @keyframes fadeOut {
          from {
              opacity: 1;
          }
          to {
              opacity: 0;
          }
      }
  </style>
</head>
<body>
<div id="root" data-zag="zagreus-container" class="zagreus-hidden">
  <div class="background" data-zag="Background">
    <p data-zag="Text">Example text</p>
  </div>
</div>
<script src="http://localhost:58180/static/zagreus-runtime.js"></script>
<script>
  window.zagreus.setup({
    host: "localhost",
    port: 58180,
    instance: 'my-template',
    container: {
      name: 'zagreus-container',
      width: 1920,
      height: 1080,
    },
    animationSequences: [
      {
        name: "Hide",
        steps: [
          {
            duration: 500,
            animations: [
              {
                id: "Background",
                name: "fadeOut"
              }
            ]
          }
        ]
      }
    ]
  });
</script>
</body>
</html>
